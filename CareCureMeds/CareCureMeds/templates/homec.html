<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Care Cure Meds</title>
  <style>
    body {
      margin: 0;
      padding: 0;  
      font-family: Arial, sans-serif;
      background-image: url('https://wallpapercave.com/wp/wp6938430.jpg'); 
      background-size: cover;
      background-position: center; 
      background-repeat: no-repeat; 
      position: relative; 
    }

    header {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .ribbon {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 0;
      text-align: center;
      position: absolute;
      top: 0; 
      right: 0;
    }

    .ribbon form {
      display: inline-block;
    }

    .ribbon button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-image: url('https://cdn4.vectorstock.com/i/1000x1000/24/13/shopping-cart-icon-vector-12712413.jpg'); 
      background-size: 50px;  
      background-repeat: no-repeat; 
      background-position: center;  
      text-indent: -9999px; 
      margin-left: 10px; 
    }

    .ribbon a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 20px;
    }

    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    section {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      width: calc(25% - 40px); 
      margin-right: 20px;
    }

    h2 {
      margin-top: 0;
    }

    .medicine-item {
      margin-bottom: 20px;
    }

    .medicine-item img {
      width: 100%;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    customer-image {
      position: absolute;
      top: 20px; 
      left: 20px; 
      width: 1px;
      border-radius: 50%;
      border: 2px solid #fff; 
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #007bff;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Care Cure Meds
      {% if customer_image %}
      <div id="customer-image">
        <img src="{{ customer_image }}" alt="Customer Image">
      </div>
    {% endif %}
  </h1>
  </header>

  <div class="ribbon">
    <form action="{% url 'showCart' email=email%}" method="post">
      {% csrf_token %}
      <input type="hidden" name="email" value="{{ email }}">
      <button type="submit">Cart</button>
    </form>
    
    <a href="{% url 'customerprofile' email=email %}">Profile</a>
    <a href="{% url 'homec' email=email %}">Home</a>
    
    
    
  </div>
  

  <main id="medicine-container">
    {% for medicine in medicines %}
    <section class="medicine-item">
      <h2>{{ medicine.name }}</h2>
      <img src="{{ medicine.image_url }}" alt="{{ medicine.name }}">
      <p>Price: â‚¹{{ medicine.price }}</p>   
      <form action="{% url 'add_tocart' email=email %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="medicine_id" value="{{ medicine.medicine_id }}">
        <input type="hidden" name="email" value="{{ email }}"> 
        <button type="submit">Add to Cart</button>
      </form>
    </section>
    {% endfor %}
</main>

  
  <footer>
    <p>&copy; 2024 Care Cure Meds</p>
  </footer>

  <script>
    function addToCart(medicine, price) {
      const cartItems = document.getElementById('cart-items');
      const cartItem = document.createElement('li');
      cartItem.textContent = `${medicine} - $${price}`;
      cartItems.appendChild(cartItem);
    }

    function showAddToCart() {
      const addToCartBtns = document.querySelectorAll('.add-to-cart-btn');
      addToCartBtns.forEach(btn => {
        btn.style.display = 'block';
      });
    }
  </script>

  
</body>
</html>
